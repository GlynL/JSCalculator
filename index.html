<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id=container>
        <div id='input'>0</div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
            <button>C</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>รท</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button>+/-</button>
            <button id="equals">=</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>

</html>
