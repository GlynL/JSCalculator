<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id=container>
        <div id='calculator'>
            <p><span class='left'>Javascript Calculator</span>Geelie</p>
            <div id='input'>0</div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="wide">AC</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div>
                <button class="wide">0</button>
                <button>.</button>
                <button class="wide">=</button>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>

</html>
